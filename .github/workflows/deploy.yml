name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Instalar y compilar todos los proyectos
        run: |
          proyectos=(
            articulo_nihilista
            cv_nihilista
            footer_nihilista
            nihilismo_banner
            presentacion_nihilista
            semantica_nihilista
          )

          mkdir -p public/proyectos_memes
          cp proyectos_memes/index.html public/index.html

          for proyecto in "${proyectos[@]}"
          do
            cd proyectos_memes/$proyecto
            npm ci
            npm run build
            cd ../..

            mkdir -p public/proyectos_memes/$proyecto
            cp -r proyectos_memes/$proyecto/dist/* public/proyectos_memes/$proyecto/
          done

      - name: ðŸš€ Deploy a gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
