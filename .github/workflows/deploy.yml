name: Build and Deploy Nihilist Projects

on:
  push:
    branches:
      - main # o la rama principal que uses

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies for each project
        run: |
          projects=(
            articulo_nihilista
            cv_nihilista
            footer_nihilista
            nihilismo_banner
            presentacion_nihilista
            semantica_nihilista
          )

          for proj in "${projects[@]}"
          do
            echo "Instalando dependencias en $proj..."
            cd proyectos_memes/$proj
            npm install
            npm run build
            cd ../..
          done

      - name: ğŸ—‚ï¸ Organize build output into /docs
        run: |
          mkdir -p docs/proyectos_memes

          cp proyectos_memes/index.html docs/index.html

          projects=(
            articulo_nihilista
            cv_nihilista
            footer_nihilista
            nihilismo_banner
            presentacion_nihilista
            semantica_nihilista
          )

          for proj in "${projects[@]}"
          do
            echo "Copiando $proj..."
            mkdir -p docs/proyectos_memes/$proj
            cp -r proyectos_memes/$proj/dist/* docs/proyectos_memes/$proj/
          done

      - name: ğŸš€ Commit y push a main (para GitHub Pages desde /docs)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "ğŸš€ Deploy desde workflow" || echo "Nada que commitear"
          git push
