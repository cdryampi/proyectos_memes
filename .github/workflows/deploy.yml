name: Deploy Nihilist Memes

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar y compilar todos los proyectos Vue
        run: |
          cd proyectos_memes/articulo_nihilista && npm install && npm run build && cd ../..
          cd proyectos_memes/cv_nihilista && npm install && npm run build && cd ../..
          cd proyectos_memes/footer_nihilista && npm install && npm run build && cd ../..
          cd proyectos_memes/nihilismo_banner && npm install && npm run build && cd ../..
          cd proyectos_memes/presentacion_nihilista && npm install && npm run build && cd ../..
          cd proyectos_memes/semantica_nihilista && npm install && npm run build && cd ../..

      - name: Preparar carpeta final para publicaci√≥n
        run: |
          mkdir -p dist/proyectos_memes/articulo_nihilista
          cp -r proyectos_memes/articulo_nihilista/dist/* dist/proyectos_memes/articulo_nihilista

          mkdir -p dist/proyectos_memes/cv_nihilista
          cp -r proyectos_memes/cv_nihilista/dist/* dist/proyectos_memes/cv_nihilista

          mkdir -p dist/proyectos_memes/footer_nihilista
          cp -r proyectos_memes/footer_nihilista/dist/* dist/proyectos_memes/footer_nihilista

          mkdir -p dist/proyectos_memes/nihilismo_banner
          cp -r proyectos_memes/nihilismo_banner/dist/* dist/proyectos_memes/nihilismo_banner

          mkdir -p dist/proyectos_memes/presentacion_nihilista
          cp -r proyectos_memes/presentacion_nihilista/dist/* dist/proyectos_memes/presentacion_nihilista

          mkdir -p dist/proyectos_memes/semantica_nihilista
          cp -r proyectos_memes/semantica_nihilista/dist/* dist/proyectos_memes/semantica_nihilista

          cp proyectos_memes/index.html dist/index.html

      - name: Ver estructura final (debug)
        run: ls -R dist

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
