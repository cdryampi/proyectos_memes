name: Deploy Nihilist Memes

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: |
          for d in proyectos_memes/*; do
            cd "$d"
            npm install
            npm run build
            cd ../..
          done

      - run: |
          mkdir -p dist/proyectos_memes
          for d in proyectos_memes/*; do
            name=$(basename "$d")
            cp -r "$d/dist" "dist/proyectos_memes/$name"
          done
          cp index.html dist/index.html

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
