name: Deploy proyectos_memes

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build all Vue projects (modo rata funcional)
        run: |
          proyectos=("articulo_nihilista" "cv_nihilista" "footer_nihilista" "nihilismo_banner" "presentacion_nihilista" "semantica_nihilista")

          for p in "${proyectos[@]}"; do
            echo "ðŸ“¦ Compilando $p"
            cd $p
            npm install
            npm run build
            mkdir -p ../build/proyectos_memes/$p
            cp -r dist/* ../build/proyectos_memes/$p
            cd ..
          done

      - name: Copiar index.html raÃ­z
        run: |
          mkdir -p build
          cp index.html build/index.html

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
          force_orphan: true
