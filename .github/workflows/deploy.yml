name: Build and Deploy Nihilist Projects

on:
  push:
    branches:
      - main # o la rama principal que uses

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies for each project
        run: |
          projects=(
            articulo_nihilista
            cv_nihilista
            footer_nihilista
            nihilismo_banner
            presentacion_nihilista
            semantica_nihilista
          )

          for proj in "${projects[@]}"
          do
            echo "Instalando dependencias en $proj..."
            cd proyectos_memes/$proj
            npm install
            npm run build
            cd ../..
          done
      - name: ðŸš€ Commit y push a main (para GitHub Pages desde /docs)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "ðŸš€ Deploy desde workflow" || echo "Nada que commitear"
          git push
