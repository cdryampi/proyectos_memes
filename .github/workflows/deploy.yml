name: Deploy Vue Monorepo

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - articulo_nihilista
          - cv_nihilista
          - footer_nihilista
          - nihilismo_banner
          - presentacion_nihilista
          - semantica_nihilista

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install and Build ${{ matrix.project }}
        working-directory: proyectos_memes/${{ matrix.project }}
        run: |
          npm install
          npm run build

      - name: Move Vue Build Output
        run: |
          mkdir -p build/proyectos_memes/${{ matrix.project }}
          mv proyectos_memes/${{ matrix.project }}/dist/* build/proyectos_memes/${{ matrix.project }}

      - name: Save built project for deploy
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.project }}
          path: build/proyectos_memes/${{ matrix.project }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download all built artifacts
        uses: actions/download-artifact@v3
        with:
          path: build

      - name: Organize build directory
        run: |
          mkdir -p build/proyectos_memes
          cp proyectos_memes/index.html build/index.html
          # mover los archivos descargados
          find build -type d -name "build-*" | while read d; do
            name=$(basename "$d" | sed 's/^build-//')
            mkdir -p build/proyectos_memes/$name
            cp -r "$d"/* build/proyectos_memes/$name
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
          force_orphan: true
