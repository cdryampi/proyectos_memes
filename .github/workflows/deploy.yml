name: Deploy Vue Monorepo

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build all Vue projects
        run: |
          for dir in articulo_nihilista cv_nihilista footer_nihilista nihilismo_banner presentacion_nihilista semantica_nihilista; do
            echo "Building $dir"
            cd proyectos_memes/$dir
            npm install
            npm run build
            mkdir -p ../../../build/proyectos_memes/$dir
            cp -r dist/* ../../../build/proyectos_memes/$dir
            cd ../../..
          done

      - name: Copiar index.html principal
        run: |
          cp proyectos_memes/index.html build/index.html

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
          force_orphan: true
